<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </header>
      <form id="survey-form">
        <fieldset>
          <label id="name-label">
            Name
            <input id="name" type="text" placeholder="Enter your name" required />
          </label>
          <label id="email-label">
            Email
            <input id="email" type="email" placeholder="Enter your Email" required />
          </label>
          <label id="number-label">
            Age (optional)
            <input id="number" type="number" min="13" max="100" placeholder="Age" />
          </label>
        </fieldset>
        <fieldset>
          <legend>Which option best describes your current role?</legend>
          <select id="dropdown">
            <option value="">Select current role</option>
            <option value="student">Student</option>
            <option value="fullTimeJob">Full Time Job</option>
            <option value="fullTimeLearner">Full Time Learner</option>
            <option value="preferNoAnswer">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </fieldset>
        <fieldset>
          <legend>Would you recommend freeCodeCamp to a friend?</legend>
          <label><input class="inline" name="recommend" type="radio" value="definitely" /> Definitely</label>
          <label><input class="inline" name="recommend" type="radio" value="maybe" /> Maybe</label>
          <label><input class="inline" name="recommend" type="radio" value="notSure" /> Not Sure</label>
        </fieldset>
        <fieldset>
          <legend>What would you like to see improved? (Check all that apply)</legend>
          <label><input class="inline" name="checkbox"  type="checkbox" value="frontEndProjects"  /> Front-end Projects</label>
          <label><input class="inline" name="checkbox"  type="checkbox" value="backEndProjects"  /> Back-end Projects</label>
          <label><input class="inline" name="checkbox"  type="checkbox" value="dataVisualizations"  /> Data Visualizations</label>
          <label><input class="inline" name="checkbox"  type="checkbox" value="challenges"  /> Challenges</label>
          <label><input class="inline" name="checkbox"  type="checkbox" value="openSourceCommunity"  /> Open Source Community</label>
          <label><input class="inline" name="checkbox"  type="checkbox" value="gitterHelpRooms"  /> Gitter help rooms</label>
        </fieldset>
        <fieldset>
          <label>Any comments or suggestions?
            <textarea placeholder="Enter your comment here..." rows="5"></textarea>
          </label>
        </fieldset>
        <input class="submit-button" id="submit" type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
